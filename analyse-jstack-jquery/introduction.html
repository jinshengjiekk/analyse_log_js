<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用要点</title>
</head>
<body>
<div>
    <ul>
        <li>确保分析的文件是jstack命令生成的原生文件，如果Windows系统用ftp方式将文件从服务器上传输到本地，请确保使用二进制方式，否则会改变\n匹配</li>
        <li> 支持关键字中带空格匹配</li>
        <li> 多文件对比模式下过滤的后的结果在同一页面展示，非对比模式下，过滤条件不变，切换文件也可以达到同样的效果</li>
        <li> 建议一次上传多个文件分析，确定要过滤的条件后再切换至对比模式，便于查看，提高浏览器渲染效率</li>
    </ul>
</div>
</body>
</html>
