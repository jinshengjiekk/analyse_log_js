<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js分析日志工具</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="main">
    <div id="caption">
        <div>Java堆栈日志分析</div>
    </div>

    <div>
        <div><span class="file-title">请选择需要分析的java堆栈文件：</span><input type="file" id="import-file"
                                                                     multiple/></div>
    </div>
    <div id="file-info"></div>
    <div><span class="keys-title">请输入需要过滤的关键字：</span><input type="text" id="keys-input">
        <button id="start-search">确定</button>
    </div>
    <div id="notice">输入你要过滤的关键字，过滤后每个线程中将包含你输入的关键字；<br>输入 -v keyword 或者 keyword -v,过滤后的线程堆栈信息中将不包含keyword关键字；<br>
        严格区分大小写（-v 除外），输入时请注意大小写
    </div>
    <div>
        <input type="checkbox" class="exclude" checked value="GC task">排除GC线程
        <input type="checkbox" class="exclude" checked value="Attach Listener">排除 Attach Listener
        <input type="checkbox" class="exclude" checked value="sun.nio.ch.EPollArrayWrapper.epollWait">排除
        sun.nio.ch.EPollArrayWrapper.epollWait
        <input type="checkbox" class="exclude" checked value="com.mysql.jdbc.MysqlIO.readFully">排除
        com.mysql.jdbc.MysqlIO.readFully
    </div>
    <div id="list-key"></div>
    <div>
        <div id="filtered-title">
            <ul id="keys-li"></ul>
        </div>
        <div id="filtered-content"></div>
    </div>
</div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
